<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function validarUnidadMedida(unidad) {
            return unidad === "1" || unidad === "2" || unidad === "3";
        }

        let unidadMedida = prompt("En qué unidad de medida ingresará la temperatura:\n1 - Celsius\n2 - Fahrenheit\n3 - Kelvin");

        while (!validarUnidadMedida(unidadMedida)) {
            alert("Debe elegir una unidad de medida de temperatura válida.");
            unidadMedida = prompt("En qué unidad de medida ingresará la temperatura:\n1 - Celsius\n2 - Fahrenheit\n3 - Kelvin");
        }

        let temperaturaInicial = prompt("Indique la medición de la temperatura inicial:");

        while (isNaN(temperaturaInicial)) {
            alert("Debe ingresar un número que indique la medida de temperatura inicial a convertir.");
            temperaturaInicial = prompt("Indique la medición de la temperatura inicial:");
        }

        temperaturaInicial = parseFloat(temperaturaInicial);

        function convertirACelsius(temp) {
            switch (unidadMedida) {
                case "1":
                    return temp;
                case "2":
                    return (temp - 32) * 5 / 9;
                case "3":
                    return temp - 273.15;
                default:
                    return null;
            }
        }

        function convertirAFahrenheit(temp) {
            switch (unidadMedida) {
                case "1":
                    return (temp * 9 / 5) + 32;
                case "2":
                    return temp;
                case "3":
                    return (temp - 273.15) * 9 / 5 + 32;
                default:
                    return null;
            }
        }

        function convertirAKelvin(temp) {
            switch (unidadMedida) {
                case "1":
                    return temp + 273.15;
                case "2":
                    return (temp - 32) * 5 / 9 + 273.15;
                case "3":
                    return temp;
                default:
                    return null;
            }
        }

        let temperaturaCelsius = convertirACelsius(temperaturaInicial);
        let temperaturaFahrenheit = convertirAFahrenheit(temperaturaInicial);
        let temperaturaKelvin = convertirAKelvin(temperaturaInicial);

        alert("Resultados de la conversión de temperatura:\n1. Celsius = " + temperaturaCelsius.toFixed(2) + " °C\n2. Fahrenheit = " + temperaturaFahrenheit.toFixed(2) + " °F\n3. Kelvin = " + temperaturaKelvin.toFixed(2) + " K");

    </script>
</head>

</html>
